<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-pages website design</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">     
     <!--font awsome 5 cdn-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/responsive.css">

</head>
<body>
    
    <!-- Header Section -->
     <header id="full_nav">
      <div class="header">
      
      </div>
     </header>


     <!-- About us sedtion -->
    <footer class="about-us-section py-5">
        <div class="container">
            
            <div class="row">

                <div class="col-md-6">
                    <div class="footer_img  mb-3">
                        <img src="./assets/Photo rectangle.png" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="email_wrapper d-flex justify-content-center my-5">
                                <input type="email" class="enter-email bg-transparent" placeholder="E-mail address">
                                <div class="email_button">
                                       <input type="submit" value="Subscribe">
                                </div>
                            </div>
                    
                        </div>
                        <div class="col-md-4  col-sm-6 text-center my-2  my-md-0">
                            <h5>Partnership</h5>
        
                            <div class="contact-info-link">
                                <ul class="link-widget p-0">
                                    <li><a href="#">Websites</a></li>
                                    <li><a href="#">Social Media</a></li>
                                    <li><a href="#">Branding</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4  col-sm-6 text-center   my-2  my-md-0">
                            <h5>About</h5>
        
                            <div class="contact-info-link text-center">
                                <ul class="link-widget p-0">
                                    <li><a href="#">Our Projects</a></li>
                                    <li><a href="#">Careers</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 text-center   my-2  my-md-0">
                            <h5>Support</h5>
        
                            <div class="contact-info-link">
                                <ul class="link-widget p-0">
                                    <li><a href="#">Support Request</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class=" icon_wrapper col-md-12 col-sm-6 d-flex justify-content-center justify-content-md-end my-5  my-md-0">
                            <ul class="list-unstyled d-flex gap-4 ">
                                <li>
                                    <a href="#"><i class="fab fa-facebook-f" style="color: #3A4F39;"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-instagram" style="color:#3A4F39;"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-twitter" style="color: #3A4F39;"></i></a>
                                </li>
                                <li>
                                  <a href=""><i class="fab fa-youtube" style="color: #3A4F39;"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
          
                </div>
            
               
            </div>
        </div>
    </footer>









     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</body>
</html>
